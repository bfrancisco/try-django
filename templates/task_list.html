<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <ul>
        {% for task in object_list %}
            <li>
                <a href="{{ task.get_absolute_url }}">
                    {{task.name}}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
